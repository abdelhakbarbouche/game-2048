<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Play the 2048 game and challenge your skills!">
        <title>2048</title>
        <link rel="stylesheet" href="style.css">
        
    </head>

    <body>
        <h1>2048</h1>
        <hr>
        <h2>Score: <span id="score">0</span></h2>
        <div id="board">
        </div>
        <div class="leaderboard-container">
            <h1>Leaderboard</h1>
            <table>
              <thead>
                <tr>
                  <th>Rank</th>
                  <th>Name</th>
                  <th>Score</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>Player 1</td>
                  <td>1000</td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>Player 2</td>
                  <td>800</td>
                </tr>
                <tr>
                  <td>3</td>
                  <td>Player 3</td>
                  <td>600</td>
                </tr>
              </tbody>
            </table>
            <button id="sortButton">Sort Leaderboard</button>
          </div>
        










          <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
          <script src="index.js"></script>
    </body>
</html>
