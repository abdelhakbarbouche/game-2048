<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Play the 2048 game and challenge your skills!">
        <title>2048</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="https://image.shutterstock.com/image-illustration/2048-game-logo-design-professional-260nw-2324360039.jpg">
    </head>

    <body>
        <h1>2048</h1>
        <hr>
        <h2>Score: <span id="score">0</span></h2>
        <div id="board">
        </div>
        <div class="leaderboard-container">
          <h1>Leaderboard</h1>
          <table id="leaderboard-table">
              <thead>
                  <tr>
                      <th>Rank</th>
                      <th>Name</th>
                      <th>Score</th>
                  </tr>
              </thead>
              <tbody id="leaderboard-body">
                <!-- Leaderboard entries will be added here dynamically -->
            </tbody>
              </table>
          <form id="addPlayerForm">
              <label for="playerName">Player Name:</label>
              <input type="text" id="playerName" required>
              <button type="button" onclick="addToLeaderboard()">Add to Leaderboard</button>
          </form>
          <button id="sortButton" onclick="sortLeaderboard()">Sort Leaderboard</button>
      </div>
  










          <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
          <script src="index.js"></script>
    </body>
</html>
